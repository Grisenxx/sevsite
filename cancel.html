<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Severance.today</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cancel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .cancel-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }
        
        .cancel-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .cancel-message {
            color: #d1d5db;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .cancel-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: none;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }
        
        .secondary-btn {
            background: rgba(55, 65, 81, 0.5);
            color: white;
            border: 1px solid #374151;
        }
        
        .secondary-btn:hover {
            background: rgba(55, 65, 81, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        
        <h1 class="cancel-title">Payment Cancelled</h1>
        
        <p class="cancel-message">
            Your payment was cancelled. No charges were made to your account.
            Feel free to return to the store if you'd like to try again.
        </p>
        
        <div class="cancel-actions">
            <a href="/store.html" class="action-btn primary-btn">
                <i class="fas fa-shopping-cart"></i>
                Back to Store
            </a>
            <a href="/" class="action-btn secondary-btn">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
    </div>
</body>
</html>
