server {
    listen 80;
    server_name yourdomain.com;
    root /path/to/your/website;
    index index.html;

    # Remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html URLs to clean URLs
    location ~ \.html$ {
        return 301 $scheme://$server_name$uri;
    }

    # Handle specific routes
    location = / {
        try_files /index.html =404;
    }
    
    location = /store {
        try_files /store.html =404;
    }
    
    location = /features {
        try_files /features.html =404;
    }
    
    location = /status {
        try_files /status.html =404;
    }
    
    location = /social {
        try_files /social.html =404;
    }
}