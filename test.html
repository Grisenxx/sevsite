<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <section class="hero">
            <h1>Test Cards</h1>
        </section>
        
        <section class="features-grid">
            <!-- Test Orange Card -->
            <div class="feature-card orange">
                <div class="feature-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <h3 class="feature-title">Orange Test</h3>
                <p class="feature-subtitle">Testing orange card</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>Test feature</span>
                    </div>
                </div>
            </div>

            <!-- Test Yellow Card -->
            <div class="feature-card yellow">
                <div class="feature-icon">
                    <i class="fas fa-satellite"></i>
                </div>
                <h3 class="feature-title">Yellow Test</h3>
                <p class="feature-subtitle">Testing yellow card</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>Test feature</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
